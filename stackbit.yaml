stackbitVersion: ~0.3.0
ssgName: custom
publishDir: _site
uploadDir: assets
buildCommand: jekyll build
pagesDir: ""
staticDir: assets
dataDir: _data
excludePages:
  - .github
  - test
  - docs
models:
  page:
    type: page
    label: Page
    layout: default
    folder: /
    fields:
      - type: string
        name: title
        label: Title
      - type: string
        name: excerpt
        label: Excerpt
      - type: boolean
        name: header
        label: Header
      - type: list
        name: tags
        label: Tags
  article:
    type: page
    label: Post
    layout: single
    folder: _posts
    fields:
      - type: string
        name: title
        label: Title
      - type: string
        name: excerpt
        label: Excerpt
      - type: boolean
        name: header
        label: Header
      - type: list
        name: tags
        label: Tags
