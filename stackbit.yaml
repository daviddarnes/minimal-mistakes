stackbitVersion: ~0.3.0
ssgName: jekyll
publishDir: _site
uploadDir: assets
buildCommand: jekyll build
pagesDir: ""
staticDir: assets
dataDir: _data
excludePages:
  - .github
  - test
  - docs
models:
  config:
    type: data
    label: Configuration
    file: _config.yml
    fields:
      - type: enum
        name: minimal_mistakes_skin
        label: "Skin"
        options: [default, air, aqua, contrast, dark, dirt, neon, mint, plum, sunrise]
      - type: string
        name: locale
        label: "Locale"
        default: "en-US"
      - type: string
        name: title
        label: "Site title"
      - type: string
        name: title_separator
        label: "Title separator"
        default: "-"
      - type: string
        name: subtitle
        label: "Subtitle"
      - type: string
        name: name
        label: "Name"
      - type: string
        name: name
        label: "Name"
      - type: string
        name: description
        label: "Description"
        default: "An amazing website"
      - type: string
        name: url
        label: "URL"
      - type: string
        name: baseurl
        label: "Base URL"
      - type: string
        name: repository
        label: "Repository URL"
      - type: image
        name: teaser
        label: "Default teaser image"
      - type: image
        name: logo
        label: "Logo image"
      - type: string
        name: masthead_title
        label: "Masthead title"
        default: " "
      - type: boolean
        name: breadcrumbs
        label: "Breadcrumbs"
        default: false
      - type: number
        name: words_per_minute
        label: "Words per minute reading time"
        default: 200
      - type: object
        name: comments
        label: Comments
        description: "Site commenting system"
        fields:
          - type: enum
            name: provider
            label: "Comments provider"
            default: false
            options: [false, discourse, facebook, staticman, staticman_v2, utterances, custom]
          - type: object
            name: disqus
            label: "Disqus"
            fields:
              - type: string
                name: shortname
                label: "Shortname"
          - type: object
            name: discourse
            label: "Discourse"
            fields:
              - type: string
                name: server
                label: "Server"
          - type: object
            name: facebook
            label: "Facebook"
            fields:
              - type: string
                name: appid
                label: "App ID"
              - type: number
                name: num_posts
                label: "Number of posts"
                default: 5
              - type: enum
                name: colorscheme
                label: "Color scheme"
                default: light
                options: [light, dark]
          - type: object
            name: utterances
            label: "Utterances"
            fields:
              - type: enum
                name: theme
                label: "Theme"
                default: github-light
                options: [github-light, github-dark]
              - type: string
                name: issue_term
                label: "Issue term"
                default: pathname
          - type: object
            name: staticman
            label: "Staticman"
            fields:
              - type: string
                name: branch
                label: "Branch"
                default: master
              - type: string
                name: endpoint
                label: "Endpoint"
  page:
    type: page
    label: Page
    layout: default
    folder: /
    fields:
      - type: string
        name: title
        label: Title
      - type: string
        name: excerpt
        label: Excerpt
      - type: boolean
        name: header
        label: Header
      - type: list
        name: tags
        label: Tags
  article:
    type: page
    label: Post
    layout: single
    folder: _posts
    fields:
      - type: string
        name: title
        label: Title
      - type: string
        name: excerpt
        label: Excerpt
      - type: boolean
        name: header
        label: Header
      - type: list
        name: tags
        label: Tags
