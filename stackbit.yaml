stackbitVersion: ~0.2.0
ssgName: jekyll
buildCommand: bundle install && bundle exec jekyll
publishDir: _site
uploadDir: assets
pagesDir: /
dataDir: _data
excludePages:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test

models: # top level models key
  page: # a content model called "article"
    type: page # this is a page model
    label: Page
    folder: / # matches all markdown files in the content folder
    fields: # array of field models, must be nested under a content model
      - type: string
        name: title
        label: Title
