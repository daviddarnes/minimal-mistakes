stackbitVersion: ~0.3.0
ssgName: jekyll
publishDir: _site
uploadDir: assets
buildCommand: jekyll build
pagesDir: ""
staticDir: assets
dataDir: _data
excludePages:
  - .github
  - test
  - docs
models:
  config:
    type: data
    label: Configuration
    file: _config.yml
    fields:
      - type: enum
        name: minimal_mistakes_skin
        label: "Skin"
        options: [default, air, aqua, contrast, dark, dirt, neon, mint, plum, sunrise]
      - type: string
        name: locale
        label: "Locale"
        default: "en-US"
      - type: string
        name: title
        label: "Site title"
      - type: string
        name: title_separator
        label: "Title separator"
        default: "-"
      - type: string
        name: subtitle
        label: "Subtitle"
      - type: string
        name: name
        label: "Name"
      - type: string
        name: name
        label: "Name"
      - type: string
        name: description
        label: "Description"
        default: "An amazing website"
      - type: string
        name: url
        label: "URL"
      - type: string
        name: baseurl
        label: "Base URL"
      - type: string
        name: repository
        label: "Repository URL"
      - type: image
        name: teaser
        label: "Default teaser image"
      - type: image
        name: logo
        label: "Logo image"
      - type: string
        name: masthead_title
        label: "Masthead title"
        default: " "
      - type: boolean
        name: breadcrumbs
        label: "Breadcrumbs"
        default: false
      - type: number
        name: words_per_minute
        label: "Words per minute reading time"
        default: 200
      - type: object
        name: comments
        label: Comments
        description: "Site commenting system"
        fields:
          - type: enum
            name: provider
            label: "Comments provider"
            default: false
            options: [discourse, facebook, staticman, staticman_v2, utterances, custom]
          - type: object
            name: disqus
            label: "Disqus"
            fields:
              - type: string
                name: shortname
                label: "Shortname"
          - type: object
            name: discourse
            label: "Discourse"
            fields:
              - type: string
                name: server
                label: "Server"
          - type: object
            name: facebook
            label: "Facebook"
            fields:
              - type: string
                name: appid
                label: "App ID"
              - type: number
                name: num_posts
                label: "Number of posts"
                default: 5
              - type: enum
                name: colorscheme
                label: "Color scheme"
                default: light
                options: [light, dark]
          - type: object
            name: utterances
            label: "Utterances"
            fields:
              - type: enum
                name: theme
                label: "Theme"
                default: github-light
                options: [github-light, github-dark]
              - type: string
                name: issue_term
                label: "Issue term"
                default: pathname
          - type: object
            name: staticman
            label: "Staticman"
            fields:
              - type: string
                name: branch
                label: "Branch"
                default: master
              - type: string
                name: endpoint
                label: "Endpoint"
      - type: object
        name: reCaptcha
        label: ReCaptcha
        fields:
          - type: string
            name: siteKey
            label: Site key
          - type: string
            name: secret
            label: Secret
      - type: object
        name: atom_feed
        label: Atom feed
        fields:
          - type: string
            name: path
            label: Path
            default: "feed.xml"
      - type: boolean
        name: search
        label: Add search
        default: false
      - type: boolean
        name: search_full_content
        label: Search full content
        default: false
      - type: enum
        name: search_provider
        label: Search provider
        default: lunr
        options: [lunr, algolia, google]
      - type: object
        name: algolia
        label: "Algolia details"
        fields:
          - type: string
            name: application_id
            label: "Application ID"
          - type: string
            name: index_name
            label: "Index name"
          - type: string
            name: search_only_api_key
            label: "Search only API key"
          - type: boolean
            name: powered_by
            label: "Powered by label"
            default: true
      - type: object
        name: google
        label: "Google details"
        fields:
          - type: string
            name: search_engine_id
            label: "Search engine ID"
          - type: boolean
            name: instant_search
            label: "Instant search"
            default: false
      - type: string
        name: google_site_verification
        label: "Google site verification"
      - type: string
        name: bing_site_verification
        label: "Bing site verification"
      - type: string
        name: yandex_site_verification
        label: "Yandex site verification"
      - type: string
        name: naver_site_verification
        label: "Naver site verification"
      - type: object
        name: twitter
        label: "Twitter details"
        fields:
          - type: string
            name: username
            label: "Username"
      - type: object
        name: facebook
        label: "Facebook details"
        fields:
          - type: string
            name: username
            label: "Username"
          - type: string
            name: app_id
            label: "App ID"
          - type: string
            name: publisher
            label: "Publisher"
      - type: image
        name: og_image
        label: "Open graph image"
      - type: object
        name: social
        label: "Social"
        fields:
          - type: string
            name: type
            label: "Type"
          - type: string
            name: name
            label: "Name"
          - type: string
            name: links
            label: "Links to social media (separated by a comma)"
      - type: object
        name: analytics
        label: "Analytics"
        fields:
          - type: enum
            name: provider
            label: "Provider"
            default: false
            options: [google, google-universal, google-gtag, custom]
          - type: object
            name: google
            label: "Google"
            fields:
              - type: string
                name: tracking_id
                label: "Tracking ID"
              - type: boolean
                name: anonymize_ip
                label: "Anonymize IP"
                default: false
      - type: object
        name: author
        label: "Author"
        fields:
          - type: string
            name: name
            label: "Name"
            default: "Your Name"
          - type: image
            name: avatar
            label: "Avatar"
          - type: string
            name: bio
            label: "Bio"
            default: "I am an **amazing** person."
          - type: string
            name: location
            label: "Location"
            default: "Somewhere"
          - type: string
            name: email
            label: "Email"
          - type: list
            name: links
            label: "Links"
            items:
              type: object
              labelField: label
              fields:
                - type: string
                  name: label
                  label: "Label"
                - type: string
                  name: icon
                  label: "Icon classes"
                - type: string
                  name: url
                  label: "URL"
      - type: object
        name: footer
        label: "Footer"
        fields:
          - type: list
            name: links
            label: "Links"
            items:
              type: object
              labelField: label
              fields:
                - type: string
                  name: label
                  label: "Label"
                - type: string
                  name: icon
                  label: "Icon classes"
                - type: string
                  name: url
                  label: "URL"
      - type: string
        name: permalink
        label: "Permalink structure"
        default: /:categories/:title/
      - type: string
        name: paginate
        label: "Pagination count"
        default: 5
      - type: string
        name: paginate_path
        label: "Pagination path"
        default: /page:num/
      - type: string
        name: timezone
        label: "Timezone, more info at https://en.wikipedia.org/wiki/List_of_tz_database_time_zones"
  page:
    type: page
    label: Page
    layout: default
    folder: /
    fields:
      - type: string
        name: title
        label: Title
      - type: string
        name: excerpt
        label: Excerpt
      - type: boolean
        name: header
        label: Header
      - type: list
        name: tags
        label: Tags
  article:
    type: page
    label: Post
    layout: single
    folder: _posts
    fields:
      - type: string
        name: title
        label: Title
      - type: string
        name: excerpt
        label: Excerpt
      - type: boolean
        name: header
        label: Header
      - type: list
        name: tags
        label: Tags
